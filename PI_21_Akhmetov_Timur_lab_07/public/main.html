<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css"/>
    </head>
    <body class="main">
        <table align="center">
            <tr>
                <form action="/main" method="post">
                    <td><button type="submit" class="btn btn-dark">Authorization</button></td>
                </form>
            </tr>
            <tr>
                <form action="/getFoldersAndFiles" method="post">
                    <table align="center">
                        <tr><td>Access_token:</td><td><input name="access_token" value='' required class="form-control" autocomplete="off"></td></tr>
                    </table>
                    <div align="center">
                        <button type="submit" class="btn btn-dark">Info</button>
                    </div>
                </form>
            </tr>
            <tr>
                <form action="/download" method="post">
                    <table align="center">
                        <tr><td>Access_token:</td><td><input name="access_token" value='' class="form-control" autocomplete="off"></td></tr>
                        <tr><td>Shared_link:</td><td><input name="shared_link" value='' class="form-control" autocomplete="off"></td></tr>
                    </table>
                    <div align="center">
                        <button type="submit" class="btn btn-dark">Download</button>
                    </div>
                </form>
            </tr>
            <tr>
                <form action="/upload" method="post">
                    <table align="center">
                        <tr><td>Access_token:</td><td><input name="access_token" value='' class="form-control" autocomplete="off"></td></tr>
                        <tr><td>filename:</td><td><input name="filename" value='' class="form-control" autocomplete="off"></td></tr>
                    </table>
                    <div align="center">
                        <button type="submit" class="btn btn-dark">Upload</button>
                    </div>
                </form>
            </tr>
        </table>
    </body>
</html>
