<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css"/>
    </head>
    <body class="main">
        <title>Main</title>
        <div align="center">
            <div>
                <form action="/auth/yandex" method="get">
                    <button class="btn btn-primary" type="submit">Authorization</button>
                </form>
            </div>
            <div>
                <form action="/getInfo" method="post">
                    <table>
                        <tr>
                            <td><label class="col-sm col-form-label">Access token:</label></td>
                            <td><input name="access_token" value='' class="form-control" autocomplete="off"></td>
                            <td><button class="btn btn-primary" type="submit">Get Info</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div>
                <form action="/refreshToken" method="post">
                    <table>
                        <tr>
                            <td><label class="col-sm col-form-label">Refresh token:</label></td>
                            <td><input name="refresh_token" value='' class="form-control" autocomplete="off"></td>
                            <td><button class="btn btn-primary" type="submit">Refresh Token</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
