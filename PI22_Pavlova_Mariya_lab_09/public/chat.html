<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Mariya's Chat</title>
</head>
<body>
<div class="chat-container">
    <div>
        <header class="chat-header">
            <h2 id="room-name">JavaScript</h2>
            <a href="index.html" class="btn round">Exit</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>Users</h3>
                <ul id="users"></ul>
            </div>

            <div>
                <div class="chat-messages"></div>
                <div class="chat-form-container">
                    <form id="chat-form">
                        <input class="input-message"
                               id="msg"
                               type="text"
                               required
                               autocomplete="off"
                        />
                        <button class="btn round"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>

        </main>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
