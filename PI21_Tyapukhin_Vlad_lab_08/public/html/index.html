<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/styles.css"/>
    </head>
    <body>
        <div class="join-container">
            <h1><i class="fas fa-coffee"></i> Psevdo Chat</h1>
            <div class="join-main">
                <form action="join" method="GET">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" required autocomplete="off" class="form-control"/>
                    </div>
                    <div>
                        <label>Room ID</label>
                        <input type="text" name="roomId" required autocomplete="off" class="form-control"/>
                    </div>
                    <div class="button-join">
                        <button type="submit" class="btn btn-outline-light">Join chat</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
