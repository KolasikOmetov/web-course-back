<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Gentle Chat ;-)</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
                <img class="gentle_cat" src="./images/cat.png"></img>
                <img class="gentle_cat_reverse" src="./images/cat.png"></img>
				<h1> Gentle Chat </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Имя пользователя</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Введите имя пользователя..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Комната</label>
						<input
							type="text"
							name="room"
							id="room"
                            placeholder="Введите идентификатор комнаты..."
						/>
					</div>
					<button type="submit" class="btn">Присоединиться!</button>
				</form>
			</main>
		</div>
	</body>
</html>
